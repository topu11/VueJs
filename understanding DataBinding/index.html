<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding of DataBinding</title>
</head>
<body>
  <div id="root">
      <span>Name</span>
      <input type="text" v-model="name">
      <h1 style="color: hotpink;">{{name}}</h1>
  </div>  





    <script src="vue.js"></script>
    <script>
     var app=new Vue({
         el:'#root',
         data:
         {
             name:" "
         },
         mounted:function(){
             console.log("mounted");
         }
     })
    </script>
</body>
</html>
