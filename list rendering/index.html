<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List rendering</title>
</head>
<body>
    <div id="root">
     <ul v-for="skill in skills">
     <li>{{skill}}</li>
     </ul>
    </div>



    <script src="vue.js"></script>
    <script>
    var app=new Vue({
        el:'#root',
        data:
        {
            skills:['HTML','CSS','BootStrap','PHP','Python','ReactNative','ReactJS','VueJS']
        }
    })
    </script>
</body>
</html>
