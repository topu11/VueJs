<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute&class binding3</title>
</head>
<style>
a{
text-decoration: none;
}
ul
{
    list-style: none;

}
li
{
    display: inline;
  
   
}
.active
{
    background: blueviolet;
    padding: 5px;
    color: cornsilk;
}
.active2
{
    background: blue;
    padding: 5px;
    color: cornsilk;
}
</style>
<body>
    <div id="root">
        <ul>
            <li><a v-bind:class="className"  v-bind:href="link1.url" v-bind:title=link1.title>{{link1.text}}</a></li>
            <li><a :class="className" v-bind:href="link2.url" v-bind:title=link2.title>{{link2.text}}</a></li>
            <li><a :class="{'active':true}" :href="link3.url" :title=link3.title>{{link3.text}}</a></li>
            <li><a :class="{'active':actLink=='link3'}" :href="link3.url" :title=link3.title>{{link3.text}}</a></li>
        </ul>

       <p v-html="newLink"></p>
    </div>
  
   
 <script src="vue.js"></script>
    <script>
        var app=new Vue({
          el:'#root',
          data:
          {
              'link1':{
                  text:'Facbook',title:'Go to Facebook',url:'http://facebook.com'
              },
              link2:{
                  text:'Youtube',title:'Go to Youtube',url:'http://youtube.com'
              },
              link3:{
                  text:'gooole',title:'Go to google serch',url:'http://google.com'
              },
              actLink:'link3',
              className:'active2',
              newLink:' <a style="text-decoration: none;" href="www.facebook.com" title="facebook">Facebook</a>'
          }
        })
    </script>
</body>
</html>
